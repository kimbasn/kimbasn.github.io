# Configs for pwills.com

title: "Kimba SABI N'GOYE"
name: "Kimba SABI N'GOYE"
email: kimbasabingoye at gmail.com
url: "https://kimba.sabingoye.com/"

include:
  - _pages
  - assets
  - index.html
exclude:
  - TODO.md
  - README.md
  - "*.org"
  - "*ltximg*"
  - vendor/

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dirt"
timezone: Europe/Paris

# settings for author profile
author:
  name: "Kimba SABI N'GOYE"
  avatar: "/assets/images/headshot.png"
  bio: "I enjoy writing about things I'm interested in - mostly Data and software engineering."
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/kimbasabingoye"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kimbasabingoye"
    - label: "Leetcode"
      icon: "fab fa-fw fa-github"
      url: "https://leetcode.com/u/kimbasn"
  location: "Paris, France"
  email: kimbasabingoye at gmail.com

# # comments by disqus
# comments:
#   provider: "disqus"
#   disqus:
#     shortname: "pwills-com"

analytics:
  provider: "google"
  google:
    tracking_id: "G-0S5FW31NN6"
    anonymize_ip: false

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/kimbasabingoye"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kimbasabingoye"
    - label: "Leetcode"
      icon: "fab fa-fw fa-github"
      url: "https://leetcode.com/u/kimbasn"

# pagination for blog page
paginate: 10 # number of posts to show
paginate_path: /page:num/

# default YAML front matter
defaults:
  # all
  - scope:
      path: ""
    values:
      layout: single
      mathjax: true
      author_profile: true
      class: wide
      title: " "
      title_separator: "|"
  # posts
  - scope:
      type: posts
    values:
      toc: true
      toc_label: "Contents"
      read_time: false
      comments: true
  # portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      author_profile: false
      excerpt: ""
      sidebar:
        nav: "portfolio"

# collections
collections:
  portfolio:
    output: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
